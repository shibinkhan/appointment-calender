<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
    <link rel="stylesheet" href="calender.css">
    <script src="https://kit.fontawesome.com/12df173220.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="calender-main">
        <div id="calender">
            <div id="month-year-name">
                <i class="fa-solid fa-arrow-left arrow"></i>
                <h2><span>MONTH</span> <span>YEAR</span></h2>
                <i class="fa-solid fa-arrow-right arrow"></i>
            </div>
            <div id="day-name">
                <ul>SUN</ul>
                <ul>MON</ul>
                <ul>TUE</ul>
                <ul>WED</ul>
                <ul>THU</ul>
                <ul>FRI</ul>
                <ul>SAT</ul>
            </div>
            <div id="dates">
                <div class="date col-border disabled">
                    <p>29</p>
                </div>
                <div class="date col-border mouse-hover-available">
                    <p>30</p>
                </div>
                <div class="date col-border mouse-hover-available">
                    <p>1</p>
                </div>
                <div class="date col-border disabled">
                    <p>2</p>
                </div>
                <div class="date col-border mouse-hover-available">
                    <p>3</p>
                </div>
                <div class="date col-border mouse-hover-available">
                    <p>4</p>
                </div>
                <div class="date mouse-hover-available">
                    <p>5</p>
                </div>
                <div class="date col-border disabled">
                    <p>6</p>
                </div>
                <div class="date col-border mouse-hover-available">
                    <p>7</p>
                </div>
                <div class="date col-border mouse-hover-available">
                    <p>8</p>
                </div>
                <div class="date col-border disabled">
                    <p>9</p>
                </div>
                <div class="date col-border mouse-hover-available">
                    <p>10</p>
                </div>
                <div class="date col-border mouse-hover-booked">
                    <p>11</p>
                </div>
                <div class="date mouse-hover-booked">
                    <p>12</p>
                </div>
                <div class="date col-border disabled">
                    <p>13</p>
                </div>
                <div class="date col-border mouse-hover-booked">
                    <p>14</p>
                </div>
                <div class="date col-border mouse-hover-booked">
                    <p>15</p>
                </div>
                <div class="date col-border disabled">
                    <p>16</p>
                </div>
                <div class="date col-border mouse-hover-available">
                    <p>17</p>
                </div>
                <div class="date col-border mouse-hover-available">
                    <p>18</p>
                </div>
                <div class="date mouse-hover-available">
                    <p>19</p>
                </div>
                <div class="date col-border disabled">
                    <p>20</p>
                </div>
                <div class="date col-border mouse-hover-available">
                    <p>21</p>
                </div>
                <div class="date col-border mouse-hover-available">
                    <p>22</p>
                </div>
                <div class="date col-border disabled">
                    <p>23</p>
                </div>
                <div class="date col-border mouse-hover-available">
                    <p>24</p>
                </div>
                <div class="date col-border mouse-hover-available">
                    <p>25</p>
                </div>
                <div class="date  mouse-hover-available">
                    <p>26</p>
                </div>
                <div class="date col-border disabled">
                    <p>27</p>
                </div>
                <div class="date col-border mouse-hover-available">
                    <p>28</p>
                </div>
                <div class="date col-border mouse-hover-available">
                    <p>29</p>
                </div>
                <div class="date col-border disabled">
                    <p>30</p>
                </div>
                <div class="date col-border next-month-disabled">
                    <p>1</p>
                </div>
                <div class="date col-border next-month-disabled">
                    <p>2</p>
                </div>
                <div class="date next-month-disabled">
                    <p>3</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
